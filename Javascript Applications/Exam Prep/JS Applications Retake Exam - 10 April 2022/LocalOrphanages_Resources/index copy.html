<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Orphanage help</title>
        <link rel="stylesheet" href="/styles/style.css" />
    </head>

    <body>
        <div id="box">
            <header>
                <!-- Navigation -->
                <h1><a href="/">Orphelp</a></h1>

                <nav>
                    <a href="/">Dashboard</a>

                    <!-- Logged-in users -->
                    <div id="user">
                        <a href="#">My Posts</a>
                        <a href="#">Create Post</a>
                        <a href="#">Logout</a>
                    </div>

                    <!-- Guest users -->
                    <div id="guest">
                        <a href="#">Login</a>
                        <a href="#">Register</a>
                    </div>
                </nav>
            </header>

            <!-- Main Content -->
            <main id="main-content"></main>

            <!-- Dashboard -->

            <!-- Login Page (Only for Guest users) -->

            <!-- Register Page (Only for Guest users) -->

            <!-- Create Page (Only for logged-in users) -->

            <!-- Details Page -->

            <!-- Edit Page (Only for logged-in users) -->
            <section id="edit-page" class="auth">
                <form id="edit">
                    <h1 class="title">Edit Post</h1>

                    <article class="input-group">
                        <label for="title">Post Title</label>
                        <input type="title" name="title" id="title" value="" />
                    </article>

                    <article class="input-group">
                        <label for="description">Description of the needs </label>
                        <input type="text" name="description" id="description" value="" />
                    </article>

                    <article class="input-group">
                        <label for="imageUrl"> Needed materials image </label>
                        <input type="text" name="imageUrl" id="imageUrl" value="" />
                    </article>

                    <article class="input-group">
                        <label for="address">Address of the orphanage</label>
                        <input type="text" name="address" id="address" value="" />
                    </article>

                    <article class="input-group">
                        <label for="phone">Phone number of orphanage employee</label>
                        <input type="text" name="phone" id="phone" value="" />
                    </article>

                    <input type="submit" class="btn submit" value="Edit Post" />
                </form>
            </section>

            <!-- My Posts -->
            <section id="my-posts-page">
                <h1 class="title">My Posts</h1>

                <!-- Display a div with information about every post (if any)-->
                <div class="my-posts">
                    <div class="post">
                        <h2 class="post-title">Clothes</h2>
                        <img class="post-image" src="./images/clothes.jpeg" alt="Material Image" />
                        <div class="btn-wrapper">
                            <a href="#" class="details-btn btn">Details</a>
                        </div>
                    </div>

                    <div class="post">
                        <h2 class="post-title">Toys</h2>
                        <img class="post-image" src="./images/toys.jpeg" alt="Material Image" />
                        <div class="btn-wrapper">
                            <a href="#" class="details-btn btn">Details</a>
                        </div>
                    </div>
                </div>

                <!-- Display an h1 if there are no posts -->
                <h1 class="title no-posts-title">You have no posts yet!</h1>
            </section>
        </div>
    </body>
</html>
