<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Meme Lounge</title>
        <link rel="stylesheet" href="/style/styles.css" />
    </head>

    <body>
        <div id="container">
            <!-- Notifications -->
            <section id="notifications">
                <div id="errorBox" class="notification">
                    <span>MESSAGE</span>
                </div>
            </section>

            <!-- Navigation -->
            <nav>
                <a href="#">All Memes</a>
                <!-- Logged users -->
                <div class="user">
                    <a href="#">Create Meme</a>
                    <div class="profile">
                        <span>Welcome, {email}</span>
                        <a href="#">My Profile</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
                <!-- Guest users -->
                <div class="guest">
                    <div class="profile">
                        <a href="#">Login</a>
                        <a href="#">Register</a>
                    </div>
                    <a class="active" href="#">Home Page</a>
                </div>
            </nav>

            <!-- Main Content -->
            <main></main>

            <!-- Welcome Page ( Only for guest users ) -->

            <!-- Login Page ( Only for guest users ) -->

            <!-- Register Page ( Only for guest users ) -->

            <!-- All Memes Page ( for Guests and Users )-->

            <!-- Create Meme Page ( Only for logged users ) -->
            <section id="create-meme">
                <form id="create-form">
                    <div class="container">
                        <h1>Create Meme</h1>
                        <label for="title">Title</label>
                        <input id="title" type="text" placeholder="Enter Title" name="title" />
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Enter Description" name="description"></textarea>
                        <label for="imageUrl">Meme Image</label>
                        <input id="imageUrl" type="text" placeholder="Enter meme ImageUrl" name="imageUrl" />
                        <input type="submit" class="registerbtn button" value="Create Meme" />
                    </div>
                </form>
            </section>

            <!-- Edit Meme Page ( Only for logged user and creator to this meme )-->
            <section id="edit-meme">
                <form id="edit-form">
                    <h1>Edit Meme</h1>
                    <div class="container">
                        <label for="title">Title</label>
                        <input id="title" type="text" placeholder="Enter Title" name="title" />
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Enter Description" name="description">
                            Programming is often touted as a smart and lucrative career path.
                            It's a job that (sometimes) offers flexibility and great benefits.
                            But it's far from sunshine and Nyan Cat rainbows. The hours are long.
                            The mistakes are frustrating. And your eyesight is almost guaranteed to suffer.
                            These memes cover most of the frustration (and funny moments) of programming.
                            At least we can laugh through the pain. 
                        </textarea>
                        <label for="imageUrl">Image Url</label>
                        <input id="imageUrl" type="text" placeholder="Enter Meme ImageUrl" name="imageUrl" />
                        <input type="submit" class="registerbtn button" value="Edit Meme" />
                    </div>
                </form>
            </section>

            <!-- Details Meme Page (for guests and logged users) -->

            <!-- Profile Page ( Only for logged users ) -->

            <!-- Footer  -->
            <footer class="footer">
                <p>Created by SoftUni Delivery Team</p>
            </footer>
        </div>
    </body>
</html>
