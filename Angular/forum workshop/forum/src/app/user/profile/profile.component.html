<div class="profile"><img src="../../../assets/profile.png" alt="default user">
    <h3>User Info:</h3>
    <div class="flex">
        <p>Username: </p>
        <p>{{profile.username}}</p>
    </div>
    <div class="flex">
        <p>Email: </p>
        <p>{{profile.email}}</p>
    </div>
    <div class="flex">
        <p>Phone: </p>
        <p>{{profile.tel}}</p>
    </div>
    <button (click)="onEditClickHanlder()" class="edit-button">Edit</button>
</div>
