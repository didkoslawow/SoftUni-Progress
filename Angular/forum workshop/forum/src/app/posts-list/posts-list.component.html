<aside>
    <div class="aside">
        <h2 class="title">
            Recent posts
        </h2>
        <div>
            @for (post of posts; track post._id) {
            <div class="aside-theme">
                <a>
                    <h3>{{post.text}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.created_at}}</span></p>
                </a>
            </div>
            }
        </div>
    </div>
</aside>
