<div class="popup" [ngClass]="{'show': showPopup}">
    <h3>Edit your todo: {{showPopup}}</h3>
    <div class="popup-body">
        <p class="popup-info"></p>
        <input type="text" class="popup-input" placeholder="Edit..." />
        <app-button buttonClass="popup-btn accept">Update</app-button>
        <app-button buttonClass="popup-btn cancel">Cancel</app-button>
    </div>
</div>
